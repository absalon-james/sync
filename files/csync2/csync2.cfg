{%- from 'sync/settings.jinja' import sync with context %}
nossl * *;
group {{ sync.group }} {
    {% for host in sync.hosts %}
    host {{ host }};
    {% endfor %}
    key {{ sync.csync2_path }}/csync2.key;
    {% for inc in sync.includes %}
    include {{ inc }};
    {% endfor %}
    {% for exclude in sync.excludes %}
    exclude {{ exclude }};
    {% endfor %}
    auto {{ sync.conflict }};
}
